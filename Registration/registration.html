<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form id="registrationForm" name="registrationForm">
        <label>
            First name:
            <input name="firstName" type="text" />
        </label>
        <br/>
        <label>
            Last name:
            <input name="lastName" type="text" />
        </label>
        <br/>
        <label>
            Login:
            <input name="login" type="text" />
        </label>
        <br/>
        <label>
            Password:
            <input name="password" type="password" />
        </label>
        <br/>
        <button type="button" onclick="processRegistration();">Sign up!</button>
        <br/>
    </form>
    <a href="../Login/login.html">Have an account?</a>

    <script src="registration.js"></script>
</body>
</html>
